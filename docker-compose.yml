services:
  valkey:
    image: valkey/valkey:latest
    command: valkey-server --port 6379
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - valkey-data:/data

  redis-stack:
    image: redis/redis-stack:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - redis-stack-data:/data

  postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glebkle -d multi_analyst"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: multi_analyst
      POSTGRES_USER: glebkle
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: localhost/multi-analyst-backend:latest
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    environment:
      REDIS_APP_HOST: valkey
      REDIS_APP_PORT: 6379
      REDIS_CHECKPOINTER_HOST: redis-stack
      REDIS_CHECKPOINTER_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: multi_analyst
      POSTGRES_USER: glebkle
      POSTGRES_PASSWORD: 123
      JWT_SECRET_KEY: RANDKEY123
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 1440

  landing:
    build: ./src/frontend/landing
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api

  proxy:
   image: caddy:2
   ports:
     - "80:80"
     - "443:443"
   volumes:
     - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
     - caddy-data:/data
     - caddy-config:/config
   depends_on:
     - backend
     - landing

volumes:
  valkey-data:
  redis-stack-data:
  postgres-data:
  caddy-data:
  caddy-config: